<div class="container">
<h5 class="text-center pt-3 pb-1">Notre catalogue de produits</h5>
  <div class="row">
    <div *ngFor="let p of products" class="col-md-3 item">
    <div  class="card" >
      <img class="card-img" src="assets/images/sneakers.webp" alt="Card image cap" >
      <span class="promo-div" *ngIf="p.promotion">Promo {{p.promotion.remise}} %</span>
      <div class="card-body">
        <h5 class="card-title">{{p.libelle}}</h5>
        <div class="promo-text" *ngIf="p.promotion">Promo du <span>{{p.promotion.debut | date : "dd-MM-yy"}} au {{p.promotion.fin | date : "dd-MM-yy"}}</span> </div>
        <div><span [ngClass]="{'line': p.promotion.remise > 0}">{{p.prix}}</span> $ <span *ngIf="p.promotion">{{ApplyPromo(p.prix, p.promotion.remise)}} $</span></div>
        <p class="card-text">{{p.description}}</p>

      </div>
    </div>
  </div>
</div>
</div>
