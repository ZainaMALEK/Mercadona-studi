<app-navbar></app-navbar>
<div class="container">
  <h5 class="text-center">Ajouter un produit</h5>

  <form class="product-form" (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-group">
      <label for="libelle">Nom du produit:</label>
      <input type="text" id="libelle" name="libelle" class="form-control" [(ngModel)]="product.libelle" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" class="form-control" [(ngModel)]="product.description" required></textarea>
    </div>

    <div class="form-group">
      <label for="libelle">Image</label>
      <input type="file" id="img" name="image" class="form-control" [(ngModel)]="product.image" accept="image/*" required>
    </div>

    <div class="form-group">
      <label for="prix">Prix:</label>
      <input type="number" id="prix" name="prix" class="form-control" [(ngModel)]="product.prix" required>
    </div>

    <div class="form-group">
      <label for="category">Cat√©gorie:</label>
      <select  [(ngModel)]="product.categorieID"  name="categorieID">
        <option *ngFor="let categorie of categories" [value]="categorie.categorieID">{{ categorie.libelle }}</option>
      </select>

    </div>

    <div class="form-group">
      <label for="category">Promotion:</label>
      <select [(ngModel)]="product.promotionID" name="promotionID" >
        <option  *ngFor="let promotion of promotions" [value]="promotion.promotionID">{{ promotion.remise }} %</option>
      </select>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Ajouter le produit</button>
    <p>{{productForm.value | json}}</p>
  </form>
</div>
