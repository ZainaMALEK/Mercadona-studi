<div class="parent-form">
  <div class="text-center form">
    <img *ngIf="loading" src="assets/images/loader.gif" style="width: 6rem;">
    <form #authForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="username" name="login" [(ngModel)]="user.login" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2"  [disabled]="!authForm.valid">Se connecter</button>
      <!-- <p>{{authForm.value | json}}</p> -->
      <p *ngIf="invalidLogin">Mot de passe ou nom d'utilisateur incorrect</p>
    </form>
  </div>

</div>
